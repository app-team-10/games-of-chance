<ion-view style="" title="Pool Members">
    <ion-content class="has-header" scroll="true" overflow-scroll="true" padding="true">
        
        <div style="width: 300.25px; height: 16px;" class="spacer"></div>

        <form class="list" ng-repeat="(key, member) in poolmemberstoshow">
            <div class="item item-divider">{{member.username}}</div>
            <div class="item item-icon-right" ng-show="poolmemberstoshow.length == 2">
                <span class="text">{{member.fund}}</span>
            </div>
        </form>

        <div style="width: 300.25px; height: 30px;" class="spacer"></div>
        
    </ion-content>
</ion-view>
